<div class="row m-1 task-search">
  <input
    class="search-input"
    type="text"
    placeholder="Search"
    [(ngModel)]="searchInput"
  />

  <mat-icon
    alt="search"
    class="search-icon"
    id="searchToDo"
    (click)="searchClick()"
  >
    search
  </mat-icon>

  @if (showClear) {
  <mat-icon class="search-icon backspace-icon" (click)="backspaceClick()">
    backspace
  </mat-icon>
  }
</div>
