<div class="row m-1 add-task d-flex align-items-center justify-content-center">
  <input
    class="col-10"
    type="text"
    placeholder="Add New task"
    [(ngModel)]="task"
  />
  @if (isLoading) {
  <div class="spinner-border" role="status" id="spinner-icon">
    <span class="visually-hidden">Loading...</span>
  </div>
  } @else {
  <mat-icon
    alt="send"
    class="col-2 icon-image"
    (click)="addTask()"
    id="add-to-do"
    >send</mat-icon
  >
  }
</div>
